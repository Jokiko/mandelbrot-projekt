<html>
   <head>
      <meta charset="UTF-8">
	  <title>Test Client</title>
   </head>
   <body>
		<form action="" onsubmit="connectToServer(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Verbinden</button>
        </form>
   
      <script>
		
		//Variablen fuer Berechnung der Mandelbrotmenge
		var width = 500;
		var height = 500;
		var iterations = 50;
		var task = 0;
		
		var getY = 0;
		var xMove;
		var yMove;
		var zoom;
		
		var taskCounter = 0;
		
		var socket;
		
	
		
	  
		//Import der Mandelbrotfunktion aus dem WebAssembly Modul
		let mandelbrot;
		fetch("mandelbrot.wasm")
		.then(bytes => bytes.arrayBuffer())
		.then(mod => WebAssembly.compile(mod))
		.then(module => {return new WebAssembly.Instance(module) })
		.then(instance => {
			mandelbrot = instance.exports._Z4plotiiiidddi;
		});
		
		function connectToServer(){
		var input = document.getElementById("messageText")
		console.log(input.value);
		}
		
		//WebSocket Objekt zum Verbindungsaufbau zur IP/URL, WebSocket hat geringe Latenz
		//var socket = new WebSocket('ws://localhost:5000');
		socket = new WebSocket('ws://169.254.108.186:5000');
		//var socket = new WebSocket('ws://136.199.4.117:5000');
		//socket = new WebSocket('ws://'+input.value);
		
	  
		
	 
		//Funktion bei Verbindungsaufbau
		socket.onopen = function (){
			console.log("Verbindung aufgebaut.\n");
			//Sendet Server Nachricht
			//socket.send("Ping\n"); 
			socket.send("connect");
			
			socket.send("task");
		};
		
		//Log bei Fehler
		socket.onerror = function (error){
			console.log("WebSocket Error " + error);
		};
		
		

		
		//callback-Funktion wird gerufen, wenn eine neue Websocket-Nachricht eintrifft
		socket.onmessage = function (messageEvent){
			console.log("Erhalte Nachricht von Server: " + messageEvent.data);
			//console.log("${messageEvent.data}\n");
			//socket.send(messageEvent.data.toUpperCase());
			var str = messageEvent.data;
			var res = str.split("/.../");
			
			switch (res[0]){
			//Task entgegennehmen
			case "task":
				console.log("Task entgegen genommen");
				//socket.send("s");
				getY=res[1];
				xMove=res[2];
				yMove=res[3];
				zoom=res[4];
				iterations=res[5];
					//iterations = messageEvent.data;
					var message = "";
					console.log("Task mit Y: "+ getY +", xMove: " + xMove + ", yMove: " + yMove + ", zoom: " + zoom + ", iterations: " + iterations);

					for(var x = 0; x < width; x++){
						//Wert der Mandelbrotmenge durch importiertes WebAssembly Modul
						var erg = mandelbrot(x, getY, width, height, xMove, yMove, zoom, iterations);
						//console.log(erg);

						//socket.send("plot");
						/*socket.send(x);
						socket.send(getY);
						socket.send(erg);*/
						//letzter Wert wird am Ende ohne Trennsymbol verschickt
						if(x < width-1){
							message += x+"/.../"+getY+"/.../"+erg+"/.../";
						}
						else{
							message += x+"/.../"+getY+"/.../"+erg;
						}
						//socket.send(message);
						//message = "";
					}
					socket.send("plot");
		
					socket.send(message);
					task = 0;
					taskCounter++;
					console.log("Task Nr. "+taskCounter+ " erfolgreich berechnet.");
					x = 0;
		
					socket.send("tick");
					
					//socket.send("task");
					
				break;
			case "tickCheck":
				//socket.send("task");
				break;
			case "noTask":
				socket.send("task");
				break;
			case "size":
				width = res[1];
				height = res[2];
			}

		};
		
		socket.onclose = function(closeEvent){
			if (closeEvent.wasClean){
				console.log("Verbindung beendet, code = ${closeEvent.code}, Grund = ${closeEvent.reason}");
			}
			else{
				console.log("Verbindung abgestuertzt.");
			}
		
		}
		
	  </script>
   </body>
</html>
